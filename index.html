<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Simonetta&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>My Budget App</title>
  </head>

  <body>
    <header>
      <img src="images/pinkwatercolor.png" width=90%>
      <h1>CURRENT BALANCE</h1>
      <div class="my-balance card">
        <div class="card-body">
          $15,000
        </div>
      </div>
      <button type="button" class="btn btn-lg btn-outline-primary add-remove-btn" data-toggle="modal" data-target="#addRemoveModal">Add Item</button>
      <button type="button" class="btn btn-lg btn-outline-primary settings-btn" data-toggle="modal" data-target="#settingsModal">Settings</button>
      <br><br>
    </header>

    <section class="history">
      <h2 class="items-date">Friday, Februrary 21</h2>
      <br>
      <table class= "table table-striped">
        <thead class="table-head">
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Balance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rent</td>
            <td>-1250.00</td>
            <td>$15,000.00</td>
            <td><img src="https://image.flaticon.com/icons/svg/1159/1159633.svg" class="edit"></td>
          </tr>
          <tr>
            <td>Rent</td>
            <td>-1250.00</td>
            <td>$15,000.00</td>
            <td><img src="https://image.flaticon.com/icons/svg/1159/1159633.svg" class="edit"></td>
          </tr>
          <tr>
            <td>Rent</td>
            <td>-1250.00</td>
            <td>$15,000.00</td>
            <td><img src="https://image.flaticon.com/icons/svg/1159/1159633.svg" class="edit"></td>
          </tr>
        </tbody>
      </table>
      <br>
    </section>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addRemoveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD ITEM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="item-name">
              <label for="itemName"><strong>Item Name</strong></label>
              <input type="text" name="itemname" value="" class="itemName">
            </div>
            <div id="item-amount">
              <label for="itemAmount"><strong>Account</strong></label>
              <input type="text" name="Amount" value="" class="itemAmount">
            </div>
            <div id="item-date">
              <label for="itemDate"><strong>Date</strong></label>
              <input type="date" name="Date" value="" class="itemDate">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--Settings Modal -->
   <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">AUTO ADD ITEM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="auto-item-name">
              <label for="itemName"><strong>Item Name</strong></label>
              <input type="text" name="itemname" value="" class="autoItemName">
            </div>
            <div id="auto-item-amount">
              <label for="itemAmount"><strong>Account</strong></label>
              <input type="text" name="Amount" value="" class="autoItemAmount">
            </div>
            <div id="auto-item-date">
              <label for="itemDate"><strong>Date</strong></label>
              <input type="date" name="Date" value="" class="autoItemDate">
            </div>
            <div id="auto-frequency">
              <label for="autoItemFrequency"><strong>Frequency</strong></label>
              <select class="autoItemFrequency" name="Frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD ITEM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="item-name">
              <label for="itemName"><strong>Item Name</strong></label>
              <input type="text" name="itemname" value="" class="itemName">
            </div>
            <div id="item-amount">
              <label for="itemAmount"><strong>Account</strong></label>
              <input type="text" name="Amount" value="" class="itemAmount">
            </div>
            <div id="item-date">
              <label for="itemDate"><strong>Date</strong></label>
              <input type="date" name="Date" value="" class="itemDate">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

          </tr>

        </tbody>
